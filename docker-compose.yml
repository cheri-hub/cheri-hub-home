version: '3.8'

services:
  # ============================================
  # Cherihub HOME - Portal Central
  # ============================================
  cherihub-home:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cherihub-home
    restart: unless-stopped
    ports:
      - "3001:80"
    volumes:
      # Override services.json if needed
      - ./public/services.json:/usr/share/nginx/html/services.json:ro
    networks:
      - cherihub-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.home.rule=Host(`cherihub.cloud`)"
      - "traefik.http.services.home.loadbalancer.server.port=80"

networks:
  cherihub-network:
    external: true
    name: sicar_default  # Connect to existing SICAR network

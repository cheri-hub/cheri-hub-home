# ============================================
# Configuração Nginx para VPS
# Proxy reverso para cherihub.cloud
# ============================================
# Colocar em: /etc/nginx/sites-available/cherihub.cloud
# ============================================

# Upstream definitions
upstream cherihub_home {
    server 127.0.0.1:3001;
    keepalive 32;
}

upstream sicar_frontend {
    server 127.0.0.1:3000;
    keepalive 32;
}

upstream sicar_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name cherihub.cloud www.cherihub.cloud;
    
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name cherihub.cloud www.cherihub.cloud;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/cherihub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherihub.cloud/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    
    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json image/svg+xml;

    # ============================================
    # HOME - Root path
    # ============================================
    location / {
        proxy_pass http://cherihub_home;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 60s;
        proxy_connect_timeout 60s;
    }

    # ============================================
    # SICAR Frontend
    # ============================================
    location /sicar {
        rewrite ^/sicar(.*)$ $1 break;
        proxy_pass http://sicar_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # ============================================
    # SICAR API
    # ============================================
    location /sicar/api {
        rewrite ^/sicar/api(.*)$ $1 break;
        proxy_pass http://sicar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        
        # For file uploads
        client_max_body_size 100M;
    }

    # ============================================
    # SICAR API Health (for health checks from HOME)
    # ============================================
    location /sicar/api/health {
        proxy_pass http://sicar_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 10s;
        proxy_connect_timeout 5s;
        
        # CORS for health checks from HOME
        add_header Access-Control-Allow-Origin "https://cherihub.cloud" always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type" always;
        
        if ($request_method = OPTIONS) {
            return 204;
        }
    }

    # ============================================
    # SICAR Swagger Docs
    # ============================================
    location /sicar/docs {
        rewrite ^/sicar/docs(.*)$ /docs$1 break;
        proxy_pass http://sicar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # OpenAPI JSON for Swagger
    location /sicar/openapi.json {
        proxy_pass http://sicar_api/openapi.json;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # ============================================
    # Error pages
    # ============================================
    error_page 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

# ============================================
# Optional: Subdomains
# ============================================

# API subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.cherihub.cloud;

    ssl_certificate /etc/letsencrypt/live/cherihub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherihub.cloud/privkey.pem;

    location / {
        proxy_pass http://sicar_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300s;
        client_max_body_size 100M;
    }
}

# SICAR subdomain
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name sicar.cherihub.cloud;

    ssl_certificate /etc/letsencrypt/live/cherihub.cloud/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/cherihub.cloud/privkey.pem;

    location / {
        proxy_pass http://sicar_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

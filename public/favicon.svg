<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cherryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dc2626"/>
      <stop offset="100%" style="stop-color:#991b1b"/>
    </linearGradient>
    <linearGradient id="stemGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
  </defs>
  
  <!-- Stem -->
  <path d="M50 10 Q60 30, 35 50" stroke="url(#stemGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  <path d="M50 10 Q40 30, 65 50" stroke="url(#stemGrad)" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- Left cherry -->
  <circle cx="35" cy="65" r="22" fill="url(#cherryGrad)"/>
  <ellipse cx="28" cy="58" rx="6" ry="4" fill="rgba(255,255,255,0.3)" transform="rotate(-30 28 58)"/>
  
  <!-- Right cherry -->
  <circle cx="65" cy="65" r="22" fill="url(#cherryGrad)"/>
  <ellipse cx="58" cy="58" rx="6" ry="4" fill="rgba(255,255,255,0.3)" transform="rotate(-30 58 58)"/>
  
  <!-- Leaf -->
  <path d="M50 10 Q55 5, 65 8 Q60 15, 50 15 Z" fill="url(#stemGrad)"/>

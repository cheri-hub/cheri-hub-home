name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_IMAGE: cherihub-home
  CONTAINER_NAME: cherihub-home

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE }}:${{ github.sha }} -t ${{ env.DOCKER_IMAGE }}:latest .

      - name: Save Docker image
        run: docker save ${{ env.DOCKER_IMAGE }}:latest | gzip > image.tar.gz

      - name: Copy image to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 120s
          source: "image.tar.gz"
          target: "/tmp"

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          timeout: 120s
          script: |
            # Load the new image
            docker load < /tmp/image.tar.gz
            
            # Stop and remove old container if exists
            docker stop ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            docker rm ${{ env.CONTAINER_NAME }} 2>/dev/null || true
            
            # Create network if not exists
            docker network create cherihub-network 2>/dev/null || true
            
            # Run new container
            docker run -d \
              --name ${{ env.CONTAINER_NAME }} \
              --restart unless-stopped \
              -p 3001:80 \
              --network cherihub-network \
              ${{ env.DOCKER_IMAGE }}:latest
            
            # Cleanup
            rm /tmp/image.tar.gz
            docker image prune -f
            
            # Verify deployment
            sleep 5
            curl -f http://localhost:3001/health || exit 1
            
            echo "âœ… Deployment successful!"

      - name: Cleanup local image
        if: always()
        run: rm -f image.tar.gz
